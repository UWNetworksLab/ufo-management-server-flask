<link rel="import" href="bower_components/paper-button/paper-button.html" />
<link rel="import" href="bower_components/paper-item/paper-item.html" />
<link rel="import" href="bower_components/paper-listbox/paper-listbox.html" />>

<dom-module id="chrome-policy">
  <style is="custom-style">
    #chrome-policy {
      margin-left: 40px;
      margin-right: 25px;
      margin-bottom: 25px;
    }
  </style>
  <template>
    <div id="chrome-policy">
      <p>
        {{resources.policyExplanationText}}
      </p>
      <p>
        {{resources.policyEditText}}
      </p>

      <p><a href="https://admin.google.com/AdminHome" class="anchor-no-button">
        <paper-button>
          <iron-icon icon="open-in-new"></iron-icon> {{resources.adminConsoleText}}
        </paper-button>
      </a></p>
      <p>
        {{resources.policyUploadText}}
      </p>
      <div class="buttons">
        <a href="{{resources.download_chrome_policy}}" download="{{resources.policy_filename}}" id="chromePolicyDownloadButton">
          <paper-button class="anchor-button"><iron-icon icon="file-download"></iron-icon> {{resources.downloadText}}</paper-button>
        </a>
      </div>
    </div>
  </template>

  <script>
    Polymer({
      is: 'chrome-policy',
      properties: {
        resources: {
          type: Object,
        },
      },
    });
  </script>
</dom-module>
