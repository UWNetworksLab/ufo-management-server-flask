<link rel="import" href="bower_components/iron-ajax/iron-ajax.html" />
<link rel="import" href="bower_components/paper-material/paper-material.html" />
<link rel="import" href="bower_components/paper-toolbar/paper-toolbar.html" />

<dom-module id="paper-display-template">
  <template>
    <div class="horizontal center-justified layout">
      <paper-material elevation="1">
        <div class="heading">
          <paper-toolbar class="medium-tall">
            <div class="middle flex">
              <div class="horizontal center-justified layout">
                <div class="title">{{resources.titleText}}</div>
                <template is="dom-if" if="{{!resources.isChromePolicy}}">
                  <add-item-button resources="{{resources}}"></add-item-button>
                </template>
              </div>
            </div>
          </paper-toolbar>
        </div>
        <div>
          <content></content>
        </div>
      </paper-material>
      <template is="dom-if" if="{{resources.isUser}}">
        <add-user-modal resources="{{resources}}"></add-user-modal>
      </template>
      <template is="dom-if" if="{{resources.isProxyServer}}">
        <add-server-modal resources="{{resources}}"></add-server-modal>
      </template>
    </div>
    <br>
  </template>

  <script>
    Polymer({
      is: 'paper-display-template',
      properties: {
        resources: {
          type: Object,
        },
      },
    });
  </script>
</dom-module>
