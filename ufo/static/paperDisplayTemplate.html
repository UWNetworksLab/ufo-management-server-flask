<link rel="import" href="bower_components/paper-dialog/paper-dialog.html" />
<link rel="import" href="bower_components/paper-material/paper-material.html" />
<link rel="import" href="bower_components/paper-toolbar/paper-toolbar.html" />

<dom-module id="paper-display-template">
  <template>
    <div class="horizontal center-justified layout">
      <paper-material elevation="1">
        <div class="heading">
          <paper-toolbar class="medium-tall">
            <div class="middle flex">
              <div class="horizontal center-justified layout">
                <div class="title">{{resources.titleText}}</div>
                <template is="dom-if" if="{{!resources.isChromePolicy}}">
                  <add-item-overlay resources="{{resources}}"></add-item-overlay>
                </template>
              </div>
            </div>
          </paper-toolbar>
        </div>
        <div>
          <content></content>
        </div>
      </paper-material>
      <paper-dialog id="{{resources.modalId}}" modal>
        <h2 class="title">{{resources.addText}}</h2>

        <p>{{resources.addUrl}}</p>
        <div class="buttons">
          <paper-button dialog-dismiss>{{resources.dismissText}}
          </paper-button>
          <paper-button dialog-confirm autofocus>{{resources.confirmText}}
          </paper-button>
        </div>

      </paper-dialog>
    </div>
    <br>
  </template>

  <script>
    Polymer({
      is: 'paper-display-template',
      properties: {
        resources: {
          type: Object,
        },
      },
    });
  </script>
</dom-module>
