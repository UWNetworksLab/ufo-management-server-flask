<link rel="import" href="bower_components/iron-ajax/iron-ajax.html" />
<link rel="import" href="bower_components/iron-form/iron-form.html" />
<link rel="import" href="bower_components/paper-button/paper-button.html" />
<link rel="import" href="bower_components/paper-dialog/paper-dialog.html" />
<link rel="import" href="bower_components/paper-input/paper-input.html" />
<link rel="import" href="bower_components/paper-item/paper-item.html" />
<link rel="import" href="bower_components/paper-listbox/paper-listbox.html" />>
<link rel="import" href="bower_components/paper-spinner/paper-spinner.html" />

<dom-module id="edit-server-dialog">
  <style is="custom-style">
    .first-div {
      min-width: 300px;
    }
    .second-div {
      min-width: 250px;
    }
    .third-div {
      min-width: 200px;
    }
    .fourth-div {
      min-width: 100px;
    }
    .topLineButton {
      color: #25CFB9;
    }
    paper-icon-item {
      border-bottom: 1px solid #e5e5e5;
    }
    paper-icon-item:focus:before {
      opacity: 0!important;
    }
    paper-listbox {
      padding: 0px;
    }
    paper-input {
      --paper-input-container-underline-disabled: {
        border-bottom: 2px solid #25CFB9;
      }
    }
    .spacer {
      width: 20px;
    }
    .hideElement {
      display: none;
    }
    .showElement {
      display: inline-block;
    }
  </style>
  <template>
    <template is="dom-if" if="{{loading}}">
      <paper-spinner active$={{loading}}></paper-spinner>
    </template>
    <paper-dialog id="{{resources.detailsOverlayId}}" with-backdrop>
      <paper-listbox>
        <paper-icon-item id="topBar" class="horizontal center-justified layout">
          <iron-icon src="{{resources.itemIconUrl}}" item-icon></iron-icon>
          <div class="first-div"><strong>{{item.name}}</strong></div>
          <div class="second-div">{{item.ip_address}}</div>
          <div class="third-div"></div>
          <paper-button on-tap="switchToServerEdit" class="fourth-div topLineButton"><strong>{{resources.editText}}</strong></paper-button>
          <paper-icon-button icon="close" title="{{resources.detailsText}}" id="{{resources.detailsButtonId}}" on-tap="closeDialog"></paper-icon-button>
        </paper-icon-item>
      </paper-listbox>
      <div id="rowHolder" class="vertical center-justified layout">
        <form is="iron-form" id="serverEditForm" method="post" action="{{resources.editUrl}}" on-iron-form-presubmit="enableSpinner" on-iron-form-response="parseEditResponse">
          <paper-input class="editInputFields" disabled label="{{resources.ipLabel}}" type="text" name="ip_address" required auto-validate pattern="{{resources.regexes.ipAddressPattern}}" error-message="{{resources.regexes.ipAddressError}}" value="[[item.ip_address]]"></paper-input>
          <paper-input class="editInputFields" disabled label="{{resources.nameLabel}}" type="text" name="name" required value="[[item.name]]"></paper-input>
          <!-- TODO add the ability to upload files -->
          <ufo-textarea class="editInputFields" disabled label="{{resources.privateKeyLabel}}" name="private_key" required max-rows="{{resources.textAreaMaxRows}}" auto-validate pattern="{{resources.regexes.privateKeyPattern}}" error-message="{{resources.regexes.privateKeyError}}" value="[[item.private_key]]"></ufo-textarea>
          <br>
          <p class="editElements hideElement">{{resources.privateKeyText}}</p>

          <paper-input class="editInputFields" disabled label="{{resources.publicKeyLabel}}" type="text" name="public_key" required auto-validate pattern="{{resources.regexes.publicKeyPattern}}" error-message="{{resources.regexes.publicKeyError}}" value="[[item.public_key]]"></paper-input>
          <br>
          <p class="editElements hideElement">{{resources.publicKeyText}}</p>
          <p class="editElements hideElement">{{resources.rsaText}}</p>
          <input type="hidden" name="_xsrf_token" value="{{getXsrfToken()}}">
          <input type="hidden" name="server_id" value="{{item.id}}">
        </form>
      </div>
      <br>
      <div class="buttons">
        <paper-button class="editElements hideElement anchor-button" on-tap="cancelServerEdit">
        {{resources.dismissText}}
        </paper-button>
        <paper-button class="editElements hideElement anchor-button" on-tap="submitEditForm">
        {{resources.saveText}}
        </paper-button>
        <form is="iron-form" method="post" action="{{resources.deleteUrl}}" loading="{{loading}}" last-response="{{ajaxResponse}}" on-iron-form-response="parseDeleteResponse" on-iron-form-presubmit="enableSpinner">
          <input type="hidden" name="server_id" value="{{item.id}}">
          <input type="hidden" name="_xsrf_token" value="{{getXsrfToken()}}">
          <paper-button on-tap="submitForm" class="delete-button" type="submit">
            <iron-icon icon="delete"></iron-icon>
            <strong>{{resources.deleteLabel}}</strong>
          </paper-button>
        </form>
      </div>
      <br>
    </paper-dialog>
  </template>

  <script>
    Polymer({
      is: 'edit-server-dialog',
      properties: {
        resources: {
          type: Object,
        },
        item: {
          type: Object,
          notify: true,
        },
        ajaxResponse: {
          type: Object,
          notify: true,
        },
        loading: {
          type: Boolean,
          value: false,
          notify: true,
        },
        invitCodeJson: {
          type: Object,
          notify: true,
        },
        oldItem: {
          type: Object,
        },
      },
      setAjaxResponse: function(response) {
        this.set('ajaxResponse', response);
      },
      enableSpinner: function() {
        this.set('loading', true);
      },
      getXsrfToken: function() {
        return document.getElementById('globalXsrf').value;
      },
      submitForm: function(e, details) {
        var elem = e.target;
        while (elem.tagName.toLowerCase() != 'form') {
          elem = elem.parentElement;
          if (elem == document.body) {
            break;
          }
        }
        if (elem.tagName.toLowerCase() != 'form') {
          return;
        }
        elem.submit();
      },
      submitEditForm: function(e, details) {
        this.$.serverEditForm.submit();
      },
      parseEditResponse: function(e, details) {
        this.sendJsonToList(details.xhr.response);
        this.set('loading', false);
        this.set('oldItem', this.item);
        this.showHideEdit(true);
      },
      parseDeleteResponse: function(e, details) {
        this.sendJsonToList(details.xhr.response);
        this.set('loading', false);
        this.closeDialog();
      },
      sendJsonToList: function(updatedJson) {
        var listElem = document.getElementById(this.resources.listId);
        if (listElem) {
          listElem.setAjaxResponse(updatedJson);
        }
      },
      openDialog: function() {
        var dialog = this.querySelector('#' + this.resources.detailsOverlayId);
        dialog.open();
      },
      closeDialog: function() {
        var dialog = this.querySelector('#' + this.resources.detailsOverlayId);
        dialog.close();
      },
      openServerEdit: function() {
        this.openDialog();
        this.switchToServerEdit();
      },
      switchToServerEdit: function(e, details) {
        this.set('oldItem', this.item);
        this.showHideEdit(false);
      },
      cancelServerEdit: function(e, details) {
        this.resetInputs();
        this.showHideEdit(true);
      },
      resetInputs: function() {
        var editInputs = this.getElementsByClassName('editInputFields');
        for (var i in editInputs) {
          editInputs[i].value = this.oldItem[editInputs[i].name];
        }
      },
      showHideEdit: function(disabled) {
        var editInputs = this.getElementsByClassName('editInputFields');
        for (var i in editInputs) {
          editInputs[i].disabled = disabled;
        }
        var editElements = this.getElementsByClassName('editElements');
        for (var i = 0; i < editElements.length; ++i) {
          if (disabled) {
            editElements[i].className = editElements[i].className.replace(
              'showElement', 'hideElement');
          } else {
            editElements[i].className = editElements[i].className.replace(
              'hideElement', 'showElement');
          }
        }
      },
    });
  </script>
</dom-module>
