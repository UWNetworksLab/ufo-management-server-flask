<link rel="import" href="bower_components/iron-ajax/iron-ajax.html" />
<link rel="import" href="bower_components/paper-material/paper-material.html" />
<link rel="import" href="bower_components/paper-toolbar/paper-toolbar.html" />

<dom-module id="header-container">
  <style is="custom-style">
    .title {
      margin-left: 25px;
    }
  </style>
  <template>
    <div class="heading">
      <paper-toolbar class="medium-tall">
        <div class="middle flex">
          <div class="horizontal center-justified layout">
            <div class="title">{{titleText}}</div>
            <template is="dom-if" if="{{hasAddFlow}}">
              <add-item-button resources="{{resources}}" add-type="{{headerType}}"></add-item-button>
            </template>
          </div>
        </div>
      </paper-toolbar>
    </div>
    <div>
      <content></content>
    </div>
    <template is="dom-if" if="{{hasAddFlow}}">
      <add-modal resources="{{resources}}" add-type="{{headerType}}"></add-modal>
    </template>
  </template>

  <script>
    Polymer({
      is: 'header-container',
      properties: {
        resources: {
          type: Object,
        },
        hasAddFlow: {
          type: Boolean,
          notify: true,
        },
        headerType: {
          type: String,
          notify: true,
          value: '',
        },
      },
      ready: function() {
        switch (this.headerType) {
          case 'chromePolicy':
            this.titleText = this.resources.chromePolicyTitleText;
            break;
          case 'login':
            this.titleText = this.resources.loginTitleText;
            break;
          case 'oauth':
            this.titleText = this.resources.oauthTitleText;
            break;
          case 'proxyServer':
            this.titleText = this.resources.proxyServerTitleText;
            break;
          case 'settings':
            this.titleText = this.resources.settingsTitleText;
            break;
          default:
            this.titleText = this.resources.userTitleText;
            break;
        }
      },
    });
  </script>
</dom-module>
