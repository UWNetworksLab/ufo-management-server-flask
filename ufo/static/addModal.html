<link rel="import" href="bower_components/paper-dialog/paper-dialog.html" />

<dom-module id="add-modal">
  <style is="custom-style">
    h2.title {
      background-color: white;
    }
    #contentHolder {
      margin-bottom: 0px;
      padding: 0px;
    }
  </style>
  <template>
    <paper-dialog id="{{resources.modalId}}" modal>
      <h2 class="title">{{resources.addText}}</h2>
      <div id="contentHolder">
        <template is="dom-if" if="{{resources.isUser}}">
          <user-add-tabs resources="{{resources}}" should-display-with-dialog></user-add-tabs>
        </template>
        <template is="dom-if" if="{{resources.isProxyServer}}">
          <server-add-form resources="{{resources}}"></server-add-form>
        </template>
      </div>
    </paper-dialog>
  </template>

  <script>
    Polymer({
      is: 'add-modal',
      properties: {
        resources: {
          type: Object,
        },
      },
    });
  </script>
</dom-module>
