<link rel="import" href="bower_components/iron-icon/iron-icon.html" />
<link rel="import" href="bower_components/paper-button/paper-button.html" />

<dom-module id="add-item-button">
  <style is="custom-style">
    strong {
      vertical-align: bottom;
      line-height: 19px;
    }
  </style>
  <template>
    <paper-button
        class="anchor-button"
        on-tap="openModal"\
        id="{{resources.addButtonId}}">
      <iron-icon src="{{resources.inverseAddIconUrl}}"></iron-icon>
      <strong>{{resources.addText}}</strong>
    </paper-button>
  </template>

  <script>
    Polymer({
      is: 'add-item-button',
      properties: {
        resources: {
          type: Object,
        },
      },
      openModal: function() {
        document.getElementById(this.resources.modalId).open();
      },
    });
  </script>
</dom-module>
