<link rel="import" href="bower_components/paper-button/paper-button.html" />

<dom-module id="add-item-button">
  <template>
    <paper-button class="anchor-button" on-tap="openModal" id="dialogTrigger" data-dialog="{{resources.modalId}}"><iron-icon src="{{resources.inverseAddIconUrl}}"></iron-icon> <strong>{{resources.addText}}</strong></paper-button>
  </template>

  <script>
    Polymer({
      is: 'add-item-button',
      properties: {
        resources: {
          type: Object,
        },
      },
      openModal: function() {
        document.getElementById(this.$.dialogTrigger.dataDialog).open();
      },
    });
  </script>
</dom-module>
