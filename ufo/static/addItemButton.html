<link rel="import" href="bower_components/iron-icon/iron-icon.html" />
<link rel="import" href="bower_components/paper-button/paper-button.html" />
<link rel="import" href="bower_components/quaintous-i18n/quaintous-i18n.html"/>

<dom-module id="add-item-button">
  <style is="custom-style">
    strong {
      vertical-align: bottom;
      line-height: 19px;
    }
  </style>
  <template>
    <paper-button
        class="anchor-button"
        on-tap="openModal"
        id="{{addButtonId}}">
      <iron-icon src="{{inverseAddIconUrl}}"></iron-icon>
      <strong> [[addText]]</strong>
    </paper-button>
  </template>

  <script>
    Polymer({
      is: 'add-item-button',
      properties: {
        resources: {
          type: Object,
        },
        addType: {
          type: String,
          notify: true,
          value: '',
        },
      },
      behaviors: [I18N],
      ready: function() {
        switch (this.addType) {
          case 'proxyServer':
            this.addButtonId = this.resources.proxyServerAddButtonId;
            this.inverseAddIconUrl = this.resources.proxyServerInverseAddIconUrl;
            this.modalId = this.resources.proxyServerModalId;
            break;
          default:
            this.addButtonId = this.resources.userAddButtonId;
            this.inverseAddIconUrl = this.resources.userInverseAddIconUrl;
            this.modalId = this.resources.userModalId;
            break;
        }
      },
      attached: function() {
        // Notes about this retry can be found on the dev guide under Assorted
        // Notes and Retry for i18n After 1 Second.
        this.setI18nText();
        setTimeout(function() {
          if (this.addText == 'userAddText' || this.addText == 'proxyServerAddText') {
            this.setI18nText();
          }
        }, 1000);
      },
      setI18nText: function() {
        switch (this.addType) {
          case 'proxyServer':
            this.addText = I18N.__('proxyServerAddText');
            break;
          default:
            this.addText = I18N.__('userAddText');
            break;
        }
      },
      openModal: function() {
        document.getElementById(this.modalId).open();
      },
    });
  </script>
</dom-module>
