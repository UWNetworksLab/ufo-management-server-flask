<link rel="import" href="bower_components/iron-form/iron-form.html" />
<link rel="import" href="bower_components/paper-button/paper-button.html" />
<link rel="import" href="bower_components/paper-input/paper-input.html" />
<link rel="import" href="bower_components/paper-spinner/paper-spinner.html" />

<dom-module id="server-add-form">
  <style is="custom-style">
    #serverAddForm {
      margin-bottom: 0px;
      padding: 24px 24px;
      max-width: ;
    }
    .buttons {
      margin-bottom: 25px;
    }
  </style>
  <template>
    <div>
      <template is="dom-if" if="{{loading}}">
        <paper-spinner id="serverSpinner" class="absolutePositionSpinner" active$={{loading}}></paper-spinner>
      </template>
      <form is="iron-form" id="serverAddForm" method="post" action="{{resources.addUrl}}" on-iron-form-presubmit="enableSpinner" on-iron-form-response="parsePostResponse">
        <paper-input label="{{resources.ipLabel}}" type="text" id="{{resources.ipInput}}" name="ip_address" required pattern="{{resources.regexes.ipAddressPattern}}" error-message="{{resources.regexes.ipAddressError}}" on-keypress="submitIfEnter">{{resources.ip_address}}</paper-input>
        <paper-input label="{{resources.nameLabel}}" type="text" id="{{resources.nameInput}}" name="name" required on-keypress="submitIfEnter">{{resources.name}}</paper-input>
        <!-- TODO add the ability to upload files -->
        <ufo-textarea label="{{resources.sshPrivateKeyLabel}}"
                      id="{{resources.sshPrivateKeyInput}}"
                      name="ssh_private_key"
                      required max-rows="{{resources.textAreaMaxRows}}"
                      pattern="{{resources.regexes.privateKeyPattern}}"
                      error-message="{{resources.regexes.privateKeyError}}"
                      value="{{resources.ssh_private_key}}">
        </ufo-textarea>
        <br>
        <p>{{resources.sshPrivateKeyText}}</p>
        <paper-input label="{{resources.hostPublicKeyLabel}}"
                     type="text"
                     id="{{resources.hostPublicKeyInput}}"
                     name="host_public_key"
                     required pattern="{{resources.regexes.publicKeyPattern}}"
                     error-message="{{resources.regexes.publicKeyError}}"
                     on-keypress="submitIfEnter">{{resources.host_public_key}}
        </paper-input>
        <br>
        <p>{{resources.hostPublicKeyText}}</p>
        <p>{{resources.rsaText}}</p>
        <input type="hidden" name="_xsrf_token" value="{{getXsrfToken()}}">
      </form>
      <div class="buttons">
        <paper-button class="anchor-button" dialog-dismiss on-tap="resetForm">
        <strong>{{resources.dismissText}}</strong>
        </paper-button>
        <paper-button class="anchor-button" id="serverAddSubmitButton" autofocus on-tap="submitPostForm">
        <strong>{{resources.confirmText}}</strong>
        </paper-button>
      </div>
    </div>
  </template>

  <script>
    Polymer({
      is: 'server-add-form',
      properties: {
        resources: {
          type: Object,
          notify: true,
        },
        loading: {
          type: Boolean,
          value: false,
          notify: true,
        },
      },
      listeners: {
        'iron-form-error': 'handleFormError',
      },
      ready: function() {
        this.$.serverAddForm.request.handleAs = "json";
        this.$.serverAddForm.request.jsonPrefix = this.resources.jsonPrefix;
      },
      enableSpinner: function() {
        this.set('loading', true);
      },
      submitPostForm: function() {
        this.querySelector('#serverAddForm').submit();
      },
      closeModal: function() {
        this.set('loading', false);
        serverModal = document.getElementById('serverModal');
        if (serverModal) {
          document.getElementById('serverModal').close();
        } else {
          this.resetForm();
        }
      },
      handleFormError: function(event, detail) {
        event.stopPropagation();
        var fixedJsonText = detail.request.xhr.response;
        var prefixIndex = fixedJsonText.indexOf(this.resources.jsonPrefix);
        if (prefixIndex >= 0) {
          var position = prefixIndex + this.resources.jsonPrefix.length;
          fixedJsonText = fixedJsonText.substring(position);
        }
        var jsonObj = JSON.parse(fixedJsonText);
        var errorDetail = {'detail': jsonObj};
        var errorEvent = new CustomEvent('ApplicationError', errorDetail);
        document.getElementById('error-notification').dispatchEvent(errorEvent);
        this.closeModal();
      },
      parsePostResponse: function(e, detail) {
        this.sendServersJsonToList(this.$.serverAddForm.request.lastResponse);
        this.closeModal();
      },
      sendServersJsonToList: function(updatedServersJson) {
        var listElem = document.getElementById(this.resources.listId);
        if (listElem) {
          listElem.setAjaxResponse(updatedServersJson);
        }
      },
      resetForm: function(e, details) {
        document.getElementById('serverAddForm').reset();
      },
      getXsrfToken: function() {
        return document.getElementById('globalXsrf').value;
      },
      submitIfEnter: function(e) {
        if (e.keyCode === 13) {
          this.submitPostForm();
        }
      },
    });
  </script>
</dom-module>
