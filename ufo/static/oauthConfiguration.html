<link rel="import" href="bower_components/paper-button/paper-button.html" />
<link rel="import" href="bower_components/paper-input/paper-input.html" />
<link rel="import" href="bower_components/paper-item/paper-item.html" />
<link rel="import" href="bower_components/paper-listbox/paper-listbox.html" />

<dom-module id="oauth-configuration">
  <style is="custom-style">
    p, #oauthConfigurationForm {
      margin-left: 40px;
    }
    #oauthConfigurationForm {
      margin-left: 50px;
    }
    p, #oauthConfigurationForm {
      margin-right: 25px;
      margin-bottom: 25px;
    }
    .buttons {
      margin-top: 35px;
    }
    paper-input {
      margin-left: -10px;
    }
  </style>
  <template>
    <!-- TODO: Make a clear way to say you do not want to use Google apps. -->
      <template is="dom-if" if="{{!configuration.config.is_configured}}">
        <p>
          {{resources.welcomeText}}
        </p>
        <p>
          {{resources.googleDomainPromptText}}
        </p>
      </template>

      <template is="dom-if" if="{{configuration.config.is_configured}}">
        <p>
          {{resources.successSetupText}}
        </p>

        <template is="dom-if" if="{{isDomainConfigured(configuration.config)}}">
          <p>
            {{resources.domainConfiguredText}} <strong>{{configuration.config.domain}}</strong>
          </p>
        </template>

        <template is="dom-if" if="{{!isDomainConfigured(configuration.config)}}">
          <p>
            {{resources.noDomainConfiguredText}}
          </p>
        </template>
      </template>

        <p>
          {{resources.betaWarningText}}
        </p>

        <p>
          <a class="anchor-no-button" href="{{configuration.oauth_url}}" target="_blank">
            <paper-button>
              <iron-icon icon="open-in-new"></iron-icon> {{resources.connectYourDomainButtonText}}
            </paper-button>
          </a>
        </p>

         <p>
           {{resources.pasteTheCodeText}}
         </p>

      <!-- TODO make this form be more useful -->
      <form id="oauthConfigurationForm" method="post" action="{{resources.setup_url}}">
        <paper-input label="Domain" name="domain" required on-keypress="submitIfEnter"></paper-input>
        <paper-input label="OAuth Code" name="oauth_code" required on-keypress="submitIfEnter"></paper-input>
        <template is="dom-if" if="{{!configuration.config.is_configured}}">
          <paper-input label="{{resources.adminEmailLabel}}" name="admin_email"></paper-input>
          <paper-input label="{{resources.adminPasswordlabel}}" name="admin_password" on-keypress="submitIfEnter"></paper-input>
        </template>
        <input type="hidden" name="_xsrf_token" value="{{getXsrfToken()}}" />
        <div class="buttons">
          <paper-button on-tap="submitOauth" class="form-submit-button anchor-button" type="submit">
            <strong>{{resources.submitButtonText}}</strong>
          </paper-button>
        </div>
      </form>
  </template>

  <script>
    Polymer({
      is: 'oauth-configuration',
      properties: {
        resources: {
          type: Object,
          notify: true,
        },
        configuration: {
          type: Object,
          notify: true,
        },
      },
      getXsrfToken: function() {
        return document.getElementById('globalXsrf').value;
      },
      isDomainConfigured: function(config) {
        return config.domain && config.credentials;
      },
      submitOauth: function(e, detail) {
        this.$.oauthConfigurationForm.submit();
      },
      submitIfEnter: function(e) {
        if (e.keyCode === 13) {
          this.submitOauth();
        }
      },
    });
  </script>
</dom-module>
