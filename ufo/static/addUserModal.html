<link rel="import" href="bower_components/iron-ajax/iron-ajax.html" />
<link rel="import" href="bower_components/iron-pages/iron-pages.html" />
<link rel="import" href="bower_components/paper-button/paper-button.html" />
<link rel="import" href="bower_components/paper-dialog/paper-dialog.html" />
<link rel="import" href="bower_components/paper-spinner/paper-spinner.html" />
<link rel="import" href="bower_components/paper-tabs/paper-tabs.html" />

<dom-module id="add-user-modal">
  <style is="custom-style">
    paper-tabs {
      --paper-tabs-selection-bar-color: #25CFB9;
      background-color: white;
    }
    paper-tab {
      --paper-tab-ink: #25CFB9;
      color: black;
      background-color: white;
    }
    iron-pages {
      background: #EEE;
    }
    .buttons {
      background: #EEE;
    }
  </style>
  <template>
    <paper-dialog id="{{resources.modalId}}" modal>
      <h2 class="title">{{resources.addText}}</h2>

      <!--Portion for finding users via group, individual, domain, or manual
      specification. -->
      <paper-tabs id="tabs" selected="{{ selected }}" on-iron-select="updateButtonText">
        <template is="dom-repeat" items="[[resources.addFlowTextDicts]]">
          <paper-tab>{{item.tab}}</paper-tab>
        </template>
      </paper-tabs>

      <iron-pages id="pages" selected="{{ selected }}">
        <template is="dom-repeat" items="[[resources.addFlowTextDicts]]">
          <template is="dom-if" if="{{item.isManual}}">
            <div>
              <form id="{{item.id}}" method="post" class="addPostForm"
                action="{{resources.addUrl}}">
                <paper-input label="{{item.label1}}" type="textbox" name="name" value="" id="manualUserName" required>
                </paper-input>
                <paper-input label="{{item.label2}}" type="email" name="email" value="" id="manualUserEmail" required
                auto-validate pattern="{{EMAIL_VALIDATION_PATTERN}}"
                error-message="{{EMAIL_VALIDATION_ERROR}}">
                </paper-input>
                <input type="hidden" name="users" id="manualUserInput" value="">
                <input type="hidden" name="_xsrf_token" value="{{getXsrfToken()}}">
                <br>
                <paper-button onclick="submitUsersManually()"
                class="form-submit-button anchor-button" type="submit">
                  {{item.saveButton}}</paper-button>
              </form>
            </div>
          </template>
          <template is="dom-if" if="{{!item.isManual}}">
            <user-add-form resources="{{resources}}" add-flow-text-obj="{{item}}"></user-add-form>
          </template>
        </template>
      </iron-pages>
      <div class="buttons">
        <paper-button class="anchor-button" dialog-dismiss>
        {{resources.dismissText}}
        </paper-button>
        <paper-button class="anchor-button" dialog-confirm autofocus
        on-tap="submitPostForm">
        {{confirmText}}
        </paper-button>
      </div>

    </paper-dialog>
  </template>

  <script>
    Polymer({
      is: 'add-user-modal',
      properties: {
        resources: {
          type: Object,
        },
        selected: {
          value: 0,
          type: Number,
        },
        confirmText: {
          type: String,
        },
      },
      updateButtonText: function(event) {
        this.confirmText = this.resources.addFlowTextDicts[event.target.selected].saveButton;
      },
      bubbleToList: function(e, detail) {
        var listElem = document.getElementById(this.resources.listId);
        listElem.$.setAjaxResponse(detail.xhr.response);
      },
      submitPostForm: function() {
        var pages = this.$.pages;
        var form = pages.getElementsByTagName('user-add-form')[this.selected];
        var ironForm = form.getElementsByClassName('addPostForm')[0];
        ironForm.submit();
      },
      getXsrfToken: function() {
        return document.getElementById('globalXsrf').value;
      },
    });
  </script>
</dom-module>
