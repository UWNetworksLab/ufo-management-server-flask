<link rel="import" href="bower_components/iron-form/iron-form.html" />
<link rel="import" href="bower_components/iron-icons/iron-icons.html" />
<link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html" />
<link rel="import" href="bower_components/paper-input/paper-input.html" />

<dom-module id="ufo-dropdown-button">
  <style is="custom-style">
    #openMenuButton {
      text-transform: none;
    }
  </style>
  <template>
    <paper-button id="openMenuButton" on-tap="openMenu">
      {{username}} <iron-icon icon="more-horiz"></iron-icon>
    </paper-button>
  </template>

  <script>
    Polymer({
      is: 'ufo-dropdown-button',
      properties: {
        username: {
          type: String,
          notify: true,
        },
      },
      openMenu: function(e, details) {
        document.getElementById('ufoDropdownMenu').openMenu();
      },
    });
  </script>
</dom-module>
