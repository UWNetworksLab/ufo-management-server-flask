{% extends "base.html" %}
{% block body %}
  <style>
  .toHideOnLoginPage {
    display: none;
  }
  </style>
  <paper-display-template resources="{{login_resources}}">
    <header-container resources="{{login_resources}}">
      {% if session['show_recaptcha'] %}
        <login-form resources="{{login_resources}}" failures="{{session['failures'] or 0}}" show-recaptcha></login-form>
      {% else %}
        <login-form resources="{{login_resources}}" failures="{{session['failures'] or 0}}"></login-form>
      {% endif %}
    </header-container>
  </paper-display-template>
  <input type="hidden" id="globalXsrf" value="{{xsrf_token()}}">
{% endblock %}
