{% extends "base.html" %}
{% block title %}Error{% endblock %}
{% block body %}
  <div class="horizontal center-justified layout">
    <paper-card>
      <div>
        <p id="errorCode">Error {{ error.code }}</p>
        <p id="errorDescription">{{ error.description }}</p>
      </div>
    </paper-card>
  </div>
  <input type="hidden" id="globalXsrf" value="{{xsrf_token()}}">
  <br>
{% endblock %}
