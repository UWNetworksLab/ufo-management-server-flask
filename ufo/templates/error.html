{% extends "base.html" %}
{% block body %}
  <div class="horizontal center-justified layout">
    <paper-card heading="Error">
      <div>
        <p>{{ error.code }} - {{ error.name }}</p>
        <p>{{ error.description }}</p>
      </div>
    </paper-card>
  </div>
  <input type="hidden" id="globalXsrf" value="{{xsrf_token()}}">
  <br>
{% endblock %}
