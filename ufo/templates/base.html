<!DOCTYPE html>
<html lang="en">
<head>
  <title>{% block title %}{% endblock %}</title>
  <link rel="import" href="{{ url_for('static', filename='vulcanized.html') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  {% block head %}{% endblock %}
</head>
<style is="custom-style">
  paper-dropdown-menu.custom-dropdown {
    --paper-input-container-label: {
      color: white;
    };
    --paper-dropdown-menu-icon: {
      color: white;
    };
  }
  .dropdown-icon {
    width: 20px;
    --iron-icon-fill-color: #009788;
  }
</style>
<body class="fullbleed layout vertical">
  <paper-scroll-header-panel>
    <paper-toolbar class="tall" id="main-toolbar">
      <div class="middle horizontal layout center flex">
        <div class="flex">
          <img src="{{ url_for('static', filename='img/ufo-logo.svg') }}" alt="uProxy Logo" height="80" width="80">
        </div>
        <div class="flex"></div>
        <paper-input class="center flex-4 search" id="search-bar">
          <paper-icon-button icon="search" prefix></paper-icon-button>
        </paper-input>
        <div class="flex"></div>
        <paper-dropdown-menu label="foo" id="username-and-menu" class="custom-dropdown flex">
          <paper-listbox class="dropdown-content">
            <paper-icon-item class="dropdown-button">
              <iron-icon class="dropdown-icon" src="{{url_for('static', filename='img/add-users.svg')}}" item-icon></iron-icon>
              Add an Admin
            </paper-icon-item>
            <paper-icon-item class="dropdown-button">
              <iron-icon class="dropdown-icon" icon="settings" item-icon></iron-icon>
              Settings
            </paper-icon-item>
            <paper-item class="dropdown-button">
              Log Out
            </paper-item>
          </paper-listbox>
        </paper-dropdown-menu>
      </div>
    </paper-toolbar>
  </paper-scroll-header-panel>
  <div class="layout vertical" id="main-holder">
    {% block body %}{% endblock %}
    <br>
    <div class="horizontal center-justified layout">
      <div id="jigsaw-logo-holder">
        <img src="{{ url_for('static', filename='img/jigsaw_small_2x.png') }}" alt="Jigsaw Logo" height="30" id="jigsaw-logo">
      </div>
    </div>
    <br>
    <br>
    <p></p>
  </div>

  <script src="{{ url_for('static', filename='globalHelperFunctions.js') }}"></script>
</body>
</html>
