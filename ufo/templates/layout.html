<!DOCTYPE html>
<html lang="en">
<head>
  <title>{% block title %}{% endblock %}</title>
  <link rel="import" href="{{ url_for('static', filename='bower_components/polymer/polymer.html') }}" />
  <link rel="import" href="{{ url_for('static', filename='bower_components/paper-drawer-panel/paper-drawer-panel.html') }}" />
  <link rel="import" href="{{ url_for('static', filename='sidebar.html') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  {% block head %}{% endblock %}
</head>
<body>
  <paper-drawer-panel>
    <div drawer>
      <ufo-sidebar></ufo-sidebar>
    </div>
    <section main id="main-section" class="fit">
      {% block body %}{% endblock %}
    </section>
  </paper-drawer-panel>

  <script src="{{ url_for('static', filename='globalHelperFunctions.js') }}"></script>
</body>
</html>
